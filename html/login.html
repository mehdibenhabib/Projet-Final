<!-- Login -->
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Adresse e-mail" required><br>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required><br>
            <input type="checkbox" id="remember" name="remember" value="remember">
            <label for="remember" class="remember-me">Se souvenir de moi</label><br>
            <input type="submit" value="Se connecter">
        </form>
        <div class="create-account" onclick="showCreateAccount()">Créer un compte</div>
    </div>

    <div class="container create-account-form" id="create-account-form">
        <h2>Créer un compte</h2>
        <form id="signup-form">
            <input type="text" id="fullname" name="fullname" placeholder="Nom complet" required><br>
            <input type="email" id="new-email" name="new-email" placeholder="Adresse e-mail" required><br>
            <input type="password" id="new-password" name="new-password" placeholder="Mot de passe" required><br>
            <input type="submit" value="Créer un compte">
        </form>
        <div class="back-to-login" onclick="showLoginForm()">Retour à la connexion</div>
    </div>



</body>
